<html lang="en-US">
<head>
  <title>Apple Receipt</title>
  <meta name="viewport" content="width=device-width"/>
</head>
<body>
  <div>
    Your Apple ID was used to purchase Procreate.
  </div>
  <br/>
  <table>
    <tr>
      <td>
        <table class="aapl-desktop-tbl">
          <tr>
            <td>
              <img alt="Apple" src="https://s.mzstatic.com/email/images_shared/logo_apple_d-2x.png"/>
            </td>
            <td>
              Receipt
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <table class="aapl-desktop-tbl">
                <tr>
                  <td colspan="2">
                    <span>APPLE ID</span><br/>
                    test@example.com
                  </td>
                  <td rowspan="3">
                    <span>BILLED TO</span><br/>
                    Visa .... 1234 (Apple Pay)<br/>
                    John Doe<br/>
                    123 Main St<br/>
                    Springfield, IL 62701<br/>
                    USA
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <span>DATE</span><br/>
                    <span>Aug 15, 2024</span>
                  </td>
                </tr>
                <tr>
                  <td>
                    <span>ORDER ID</span><br/>
                    <span>ML7PQ2XYZ</span>
                  </td>
                  <td>
                    <span>DOCUMENT NO.</span><br/>
                    <span>123456789012</span>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <table class="aapl-desktop-tbl">
                <tr class="section-header">
                  <td colspan="3">
                    <span>Apps</span>
                  </td>
                </tr>
                <tr>
                  <td class="artwork-cell">
                    <img alt="" src="https://example.com/procreate.jpg"/>
                  </td>
                  <td class="item-cell">
                    <span class="title">Procreate</span><br/>
                    <span class="device">iPhone</span>
                  </td>
                  <td class="price-cell">
                    <table>
                      <tr>
                        <td colspan="3">
                          <span>$29.99</span>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <table class="aapl-desktop-tbl">
                <tr>
                  <td>SUBTOTAL</td>
                  <td></td>
                  <td>$29.99</td>
                </tr>
                <tr>
                  <td>TAX</td>
                  <td></td>
                  <td>$2.98</td>
                </tr>
                <tr>
                  <td>TOTAL</td>
                  <td></td>
                  <td>$32.97</td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
